<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Linkage for Css-->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/style.css">
    <title>JavasScript</title>
</head>
<body>
      

    <div class="container-fluid bg-black">
        <div class="container">
            <div class="row p-2 mt-2 mb-2 text-center">
                <h3>Simple Calculator in JavasScript</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" placeholder="0" name="DisplayResult">
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="7" name="b7" onclick="CalculateNumbers(b7.value)">
                    <input type="button" value="8" name="b8" onclick="CalculateNumbers(b8.value)">
                    <input type="button" value="9" name="b9" onclick="CalculateNumbers(b9.value)">
                    <input type="button" value="+" name="addBtn" onclick="CalculateNumbers(addBtn.value)">
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="4" name="b4" onclick="CalculateNumbers(b4.value)">
                    <input type="button" value="5" name="b5" onclick="CalculateNumbers(b5.value)">
                    <input type="button" value="6" name="b6" onclick="CalculateNumbers(b6.value)">
                    <input type="button" value="-" name="subBtn" onclick="CalculateNumbers(subBtn.value)">
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="1" name="b1" onclick="CalculateNumbers(b1.value)">
                    <input type="button" value="2" name="b2" onclick="CalculateNumbers(b2.value)">
                    <input type="button" value="3" name="b3" onclick="CalculateNumbers(b3.value)">
                    <input type="button" value="*" name="mulBtn" onclick="CalculateNumbers(mulBtn.value)">
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" value="0" name="b0" onclick="CalculateNumbers(b0.value)">
                    <input type="button" value="." name="potBtn" onclick="CalculateNumbers(potBtn.value)">
                    <input type="button" value="/" name="divBtn" onclick="CalculateNumbers(divBtn.value)">
                    <input type="button" value="=" class="red" onclick="DisplayResult.value = eval(DisplayResult.value)">
                </div>
            </div>
        </form>
    </div>

    
    <!--Linkage for Js-->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Js/index.js"></script>
</body>
</html>
